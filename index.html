<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="developed-by">Developed by Abe Kuk</div>

    <!-- Fraction Mode Button -->
    <button class="fraction-mode-btn" id="fractionModeBtn">Fraction Mode</button>

    <!-- Light Mode Button -->
    <button class="light-mode-btn" id="lightModeBtn">Light Mode</button>

    <div class="calculator" id="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button">AC</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button operator">รท</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">ร</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>

            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button operator">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
